<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UG Admission 2024 - St. Thomas College</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <style>
        body {
            margin: 0;
            font-family: 'Oswald', sans-serif;
        }
        header {
            background-color: #365486;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #dcf2f1;
        }
        header h1:nth-child(2) {
            font-size: 2.5em;
            color: #7fc7d9;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .headertext {
            color: #0f1035;
            font-weight: bold;
        }
        marquee {
            width: 100%;
            color: red;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .side-image_1 {
            flex: 1;
            min-width: 200px;
            padding: 10px;
        }
        .side-image_2 {
            flex: 1;
            min-width: 200px;
            padding: 10px;
        }
        .side-image_1 img {
            width: 100%;
            height: auto;
        }
        .side-image_2 img {
            width: 100%;
            height: auto;
        }
        .center-content {
            flex: 2;
            min-width: 300px;
            padding: 10px;
        }
        .center-content iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        footer {
            background-color: #365486;
            padding: 15px;
            text-align: center;
            color: #dcf2f1;
        }
        footer img {
            width: auto;
            height: 150px;
        }
        @media (max-width: 768px) {
            .side-image_1{
                display: none;
                flex: 1 1 100%;
            }
            header h1:nth-child(2) {
                font-size: 1.5em;
            }
            .side-image_2, .center-content {
                flex: 1 1 100%;
            }
            .center-content iframe {
                height: 50vh;
            }
            footer img {
            width: auto;
            height: 70px;
        }
        }
    </style>
</head>
<body>
    <header>
        <h1>UG Admission 2024</h1>
        <h1>St. Thomas College (Autonomous), Thrissur</h1>
    </header>
    <div class="container">
        <div class="headertext">&nbsp;Live&nbsp;&nbsp;</div>
        <div>
            <marquee onmouseover="this.stop();" onmouseout="this.start();" direction="left" behavior="scroll" scrollamount="10">
                Index Update - UG Admission 2024, Day 1. St Thomas College (Autonomous), Thrissur
            </marquee>
        </div>
    </div>
    <main>
        <div class="side-image_1">
            <img src="1.jpg" alt="Left Image">
        </div>
        <div class="center-content">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vThVHxFY0RVDlXuqX3U_eOx2_3E8ZXzDj5Xb3WNRpb9TXDr_u_zO2Zvrz_s6X0z3F3EUclLm3Yvu5HZ/pubhtml?gid=0&single=true&widget=true&headers=false&chrome=false&widget=true&rm=minimal"></iframe>
        </div>
        <div class="side-image_2">
            <img src="2.jpg" alt="Right Image">
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="headertext">Powered by</div>
            <div>
                <marquee onmouseover="this.stop();" onmouseout="this.start();" direction="left" behavior="scroll" scrollamount="10" style="color: white;">
                    &nbsp; Placement Cell, St Thomas College (Autonomous), Thrissur collaborated with Admission Cell St. Thomas College (Autonomous), Thrissur &nbsp;&nbsp;&nbsp;
                </marquee>
            </div>
        </div>
        <img src="logo-black.png" alt="College Logo">
    </footer>
</body>
</html>
